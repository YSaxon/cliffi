      - name: Build with CMake
        run: |
            # ./dockcross bash -c "find . -name '*.cmake' "
            ./dockcross bash -c "export LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH
                                find /usr 2>&1 | grep libffi
                                find /work 2>&1 | grep libffi
                                find . 2>&1 | grep libffi
                                export dir_with_pc=$(dirname $(find /work 2>&1 | grep libffi.pc))
                                echo $dir_with_pc
                                export PKG_CONFIG_PATH=$dir_with_pc:$PKG_CONFIG_PATH
                                export LD_LIBRARY_PATH=$dir_with_pc:$LD_LIBRARY_PATH
                                export CMAKE_PREFIX_PATH=$dir_with_pc:$CMAKE_PREFIX_PATH
                                export CMAKE_LIBRARY_PATH=$dir_with_pc:$CMAKE_LIBRARY_PATH
                                export CMAKE_INCLUDE_PATH=$dir_with_pc:$CMAKE_INCLUDE_PATH
                                export CMAKE_MODULE_PATH=$dir_with_pc:$CMAKE_MODULE_PATH
                                export CMAKE_PREFIX_PATH=$dir_with_pc:$CMAKE_PREFIX_PATH
                                export CMAKE_LIBRARY_PATH=$dir_with_pc:$CMAKE_LIBRARY_PATH
                                 mkdir -p build && cd build && cmake .. && make"


      - name: Test with CTest
        run: |
            ./dockcross bash -c "ctest --test-dir build --output-on-failure"

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-${{ matrix.dockcross_image }}
          path: build/