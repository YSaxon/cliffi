    steps:
      - uses: actions/checkout@v3

      - name: install helper script
        run: |
            docker run --rm ${{ matrix.dockcross_image }} > ./dockcross
            chmod +x ./dockcross

      - name: test dockcross
        run: |
            ./dockcross bash -c "echo hello world"
            ./dockcross bash -c "uname -a"
            ./dockcross bash -c "find . 2>&1"

       
            

