name: Cross-Platform Build and Test

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockcross_image:
            - dockcross/linux-armv7
            - dockcross/linux-arm64
